<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Pricing Form</title>
</head>
<body>
    <h1>California House Pricing Prediction</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="MedInc">Median Income (MedInc):</label>
        <input type="number" step="0.0001" id="MedInc" name="MedInc" value="8.3252" min="0" required><br><br>

        <label for="HouseAge">House Age (HouseAge):</label>
        <input type="number" step="1" id="HouseAge" name="HouseAge" value="41" min="0" required><br><br>

        <label for="AveRooms">Average Rooms (AveRooms):</label>
        <input type="number" step="0.000001" id="AveRooms" name="AveRooms" value="6.984127" min="0" required><br><br>

        <label for="AveBedrms">Average Bedrooms (AveBedrms):</label>
        <input type="number" step="0.000001" id="AveBedrms" name="AveBedrms" value="1.023810" min="0" required><br><br>

        <label for="Population">Population:</label>
        <input type="number" step="1" id="Population" name="Population" value="322" min="0" required><br><br>

        <label for="AveOccup">Average Occupancy (AveOccup):</label>
        <input type="number" step="0.000001" id="AveOccup" name="AveOccup" value="2.555556" min="0" required><br><br>

        <label for="Latitude">Latitude:</label>
        <input type="number" step="0.01" id="Latitude" name="Latitude" value="37.88" required><br><br>

        <label for="Longitude">Longitude:</label>
        <input type="number" step="0.01" id="Longitude" name="Longitude" value="-122.23" required><br><br>

        <button type="submit">Predict House Price</button>
    </form>

    <!-- Display Prediction Result -->
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
